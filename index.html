<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>あなたのサイト名</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="GitHub Pages で作ったシンプルなサイトの例です。" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">あなたの名前 / サイト名</h1>
      <nav class="site-nav">
        <a href="#about">About</a>
        <a href="#works">Works</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>こんにちは、ようこそ！</h2>
        <p>GitHub Pages にホストされたシンプルでレスポンシブなテンプレートです。ここを自由に編集してください。</p>
        <a class="btn" href="#works">作品を見る</a>
      </div>
    </section>

    <section id="about" class="container section">
      <h3>About</h3>
      <p>ここに自己紹介やサイトの説明を書きます。開発者、デザイナー、ポートフォリオなど用途に合わせて編集してください。</p>
    </section>

    <section id="works" class="container section">
      <h3>Works</h3>
      <div class="grid">
        <article class="card">
          <h4>作品タイトル 1</h4>
          <p>短い説明。</p>
        </article>
        <article class="card">
          <h4>作品タイトル 2</h4>
          <p>短い説明。</p>
        </article>
        <article class="card">
          <h4>作品タイトル 3</h4>
          <p>短い説明。</p>
        </article>
      </div>
    </section>

    <section id="contact" class="container section">
      <h3>Contact</h3>
      <p>連絡先や SNS へのリンクをここに。</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> あなたの名前</small>
    </div>
  </footer>

  <script>
    // 年更新
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
